<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ILoveYou</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      h1 {

    -webkit-background-clip: text;

  <body style="background-color: black;">

];
      const container = document.getElementById('carousel-images');

      imageFiles.forEach((file, index) => {

        div.className = 'carousel-item' + (index === 0 ? ' active' : '');

   <!-- Confetti JS Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  // Confetti function
  function shootConfetti() {
    confetti({
      particleCount: 60,       // Fewer particles = lighter effect
      spread: 50,              // Less spread = slower look
      origin: { y: 0.6 }
    });
  }

  // Shoot confetti every 600ms
  const interval = setInterval(shootConfetti, 600);

  // Stop after 2 seconds
  setTimeout(() => {
    clearInterval(interval);
  }, 2000);

  // Optional: initial burst
  shootConfetti();
</script>
