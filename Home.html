<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ILoveYou</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 2rem;
        color: #8dd7c9;
        font-weight: bold;
        animation: zoomPulse 4s ease-in-out infinite;
      }

      @keyframes zoomPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body style="background-color: black;">
    <h1>Happy Birthday Zonz</h1>

    <div style="margin: 30px;">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-images"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script>
      // List of image file names inside the "pics" folder
      const imageFiles = ['a1.jpg', 'a2.jpg', 'a3.jpg', 'a4.jpg'];
      const container = document.getElementById('carousel-images');

      imageFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'carousel-item' + (index === 0 ? ' active' : '');
        div.innerHTML = `<img src="pics/${file}" class="d-block w-100" alt="Slide ${index + 1}">`;
        container.appendChild(div);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
